<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Completo de Barbearia - GM Barbearia</title>
    <meta name="description" content="GM Barbearia - Tradição, estilo e qualidade em cada corte. Agende seu horário online." />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f59e0b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GM Barbearia" />
    <link rel="apple-touch-icon" href="/WhatsApp Image 2025-06-26 at 08.22.png" />
    
    <!-- Cache control and performance -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/WhatsApp Image 2025-06-26 at 08.22.png" as="image">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #11110f;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #11110f;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #374151;
        border-top: 4px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; color: white; background: #11110f;">
        Você precisa habilitar o JavaScript para usar este aplicativo.
      </div>
    </noscript>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        // Check if we're in a development environment that doesn't support Service Workers
        const isStackBlitz = window.location.hostname.includes('stackblitz') || 
                            window.location.hostname.includes('webcontainer');
        
        if (!isStackBlitz) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(error => {
                console.warn('Service Worker registration failed:', error.message);
              });
          });
        } else {
          console.log('Service Worker registration skipped: Not supported in this environment');
        }
      }
    </script>
  </body>
</html>
